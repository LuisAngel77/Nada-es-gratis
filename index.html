<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertencia: El Costo de lo Gratis</title>
    <style>
        :root {
            --acua: #00ffd5;
            --turquesa: #00c6ff;
            --azul-oscuro: #001a33;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--azul-oscuro);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Cambiado a min-height para evitar cortes en pantallas peque침as */
            overflow-x: hidden; /* Solo ocultamos el desbordamiento horizontal */
        }

        /* Fondo con efecto de "lluvia de datos" sutil */
        .background {
            position: fixed; /* Fijo para que no se mueva al hacer scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 198, 255, 0.1) 0%, rgba(0, 26, 51, 1) 100%);
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(0, 26, 51, 0.8);
            padding: 40px;
            border: 2px solid var(--acua);
            border-radius: 20px;
            box-shadow: 0 0 30px var(--turquesa);
            max-width: 600px;
            width: 90%; /* Ancho adaptable para m칩viles */
            margin: 20px; /* Margen para que no pegue a los bordes en m칩viles */
        }

        .logo {
            width: 120px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px var(--acua));
        }

        /* ESTILO PARA LA IMAGEN CENTRAL DEL LADR칍N */
        .center-image {
            display: block;
            margin: 20px auto; /* Centrado horizontal con margen */
            width: 250px; /* Tama침o de la imagen */
            height: auto;
            border-radius: 50%; /* La hacemos redonda */
            border: 3px solid var(--acua); /* Borde brillante */
            box-shadow: 0 0 25px var(--acua); /* Sombra brillante */
        }

        h1 {
            font-size: 2rem; /* Un poco m치s peque침o para que quepa mejor */
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--acua);
            text-shadow: 2px 2px 10px var(--turquesa);
            margin: 20px 0;
        }

        p {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #b0e0e6;
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #ff4b4b; 
            font-weight: bold;
            border-top: 1px solid var(--turquesa);
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    
    <img src="CRIMINAL.png" alt="Ciberdelincuente" class="center-image">
    
    <h1>NADA ES GRATIS,<br>TODO TIENE UN COSTO</h1>
    
    <div class="signature">
        Atte: Un ciberdelincuente 游눹
    </div>
</div>

</body>
</html>
